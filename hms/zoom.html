<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Zoom Meeting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="datetime-local"],
        form input[type="url"],
        form input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #calendar-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }

        .fc-event {
            background-color: #007BFF;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Schedule Zoom Meeting</h1>
    <form id="meeting-form" action="include/schedule.php" method="post">
        <label for="title">Meeting Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="start">Start Time:</label>
        <input type="datetime-local" id="start" name="start" required><br><br>

        <label for="end">End Time:</label>
        <input type="datetime-local" id="end" name="end" required><br><br>

        <label for="link">Zoom Link:</label>
        <input type="url" id="link" name="link" required><br><br>

        <input type="submit" value="Schedule Meeting">
    </form>

    <div id="calendar-container">
        <h1>Meeting Calendar</h1>
        <div id="calendar"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                height: 'auto',
                events: 'include/fetch-meetings.php',
                eventRender: function(event, element) {
                    element.find('.fc-title').append("<br/>" + event.link);
                }
            });
        });
    </script>
</body>
</html>
